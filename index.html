<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="top-section">
        <div class="gif-container">
            <img src="v5.gif" alt="AUGMENTED">
        </div>
    </div>

    <div class="course-content">
        <h2>AUGMENTED</h2>
        <p class="course-intro">Build and wield your own personal AI stack. The course has the following parts:</p>
        <div class="course-columns">
            <!-- Your columns for each part of the course -->
            <!-- My Approach to AI -->
            <!-- The Architecture -->
            <!-- Full Guides -->
            <!-- Outputs -->
        </div>
    </div>

    <div class="stripe-checkout">
        <a href="https://buy.stripe.com/28o7w5c7GaxEbEk7sI">
            <img id="payment-image" src="stripe.png" alt="Stripe Checkout" />
        </a>
    </div>

    <script>
        // Your existing JavaScript code for revealOnScroll

        // Additional code to load the image as soon as it's visible
        // Assuming you keep the image preloaded, this might not be needed
        // Remove if not necessary
        function loadPaymentImageWhenVisible() {
            var paymentImage = document.getElementById('payment-image');
            var paymentSection = document.querySelector('.stripe-checkout');
            var windowHeight = window.innerHeight;
            var elementTop = paymentSection.getBoundingClientRect().top;
            var elementVisible = 150;

            if (elementTop < windowHeight - elementVisible) {
                paymentImage.src = paymentImage.dataset.src; // Ensure the data-src attribute is set on the image tag if you want to use this
            }
        }

        window.addEventListener('scroll', function() {
            revealOnScroll();
            loadPaymentImageWhenVisible();
        });
    </script>
</body>
</html>
